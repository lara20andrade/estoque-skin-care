    <div class="container mt-4">
        <h2>Cadastro de Produto de Skin Care</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Marca</label>
            <select class="form-select" id="categoria" required>
              <option selected disabled>Escolha a marca</option>
              <option>Principia</option>
              <option>Cerave</option>
              <option>Neutrogena</option>
              <option>Isdin</option>
              <option>Dove</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade Inicial</label>
            <input type="number" class="form-control" id="quantidade" required>
          </div>
          <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" class="form-control" id="preco" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </form>
      </div>
     
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
